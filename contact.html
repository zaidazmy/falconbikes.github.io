<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/bootstrap.js">

    </script>
  </head>
  <body>

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-4 fixed-top">

      <div class="container">

        <!-- logo and name -->
        <a href="index.html" class="navbar-brand d-flex justify-content-between
        align-items-center order-lg-0">
          <img src="images/logo.png" alt="Logo"
          style="height:60px; margin:0px 20px 0px 0px;"> MAJESTIC
        </a>

        <!-- navbar toggler -->
        <button class="navbar-toggler" data-bs-toggle="collapse"
        data-bs-target="#navbarMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navigation tabs -->
        <div class="collapse navbar-collapse order-lg-1" id="navbarMenu"
        style="margin: 0px 0px 0px 0px;">
          <ul class="navbar-nav ms-auto text-center margin-0">
            <li class="nav-item px-2 py-2">
              <a href="index.html" class="nav-link">HOME</a>
            </li>
            <li class="nav-item px-2 py-2">
              <a href="about.html" class="nav-link">ABOUT</a>
            </li>
            <li class="nav-item px-2 py-2">
              <a href="products.html" class="nav-link">PRODUCTS</a>
            </li>
            <li class="nav-item px-2 py-2 border-0">
              <a href="contact.html" class="nav-link">CONTACT</a>
            </li>
          </ul>
        </div><!-- end of collapse -->

      </div><!-- end of container -->

    </nav><!-- end of navigation bar -->

    <header id = "contactHeader" class = "vh-50" style = "padding-top: 104px;">
        <div class = "container h-50">
            <div class="row" style="padding-top: 50px">
              <div class="my-auto">
                <h1 class = "text-uppercase py-2 fw-bold">contact us</h1>
              </div>
            </div>
        </div>
    </header>

    <section class="py-5">
      <div class="container">
        <div class="row">
          <ul class="breadcrumb">
            <li> <a href="index.html">Home</a> </li>
            <li>Contact Us</li>
          </ul>
        </div>
      </div>
    </section>

    <section id="formContainer" class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mb-md-0 mb-5">
            <form id="contactForm" action="index.html" method="post">
              <div class="row">
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <label for="email">Your E-mail</label>
                    <input type="text" name="email" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form mb-0" style="padding-top:20px">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form" style="padding-top:20px">
                    <label for="message">Your Area</label>
                    <textarea type="text" name="message" rows="3"
                    class="form-control md-textarea"></textarea>
                  </div>
                </div>
              </div>
              <div class="text-center text-md-left">
                <button class="btn btn-primary" type="submit"
                style="margin-top:20px">Send</button>
              </div>
            </form>
          </div>

          <div class="col-md-4 text-center text-primary">
            <ul class="list-unstyled mb-0">
              <li> <img src="images/map.png" alt="" height="30px" style="margin-top:20px">
              <p class="text-dark" style="margin-top:10px">38, Colombo, Sri Lanka</p> </li>
              <li> <img src="images/phone.png" alt="" height="30px" style="margin-top:20px">
              <p class="text-dark" style="margin-top:10px">077-4799-383</p> </li>
              <li> <img src="images/email.png" alt="" height="30px" style="margin-top:20px">
              <p class="text-dark" style="margin-top:10px">zaidmazmy@gmail.com</p> </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <footer id="connectWithUs" class="py-5 bg-dark" style="height:300px">
      <div class="container">
        <h2 class="text-white">Connect With Us</h2>
        <ul class="socialicons">
          <li> <a href="http://whatsapp.com"> <img src="images/whatsapp.png" alt="" height="25px"> </a> </li>
          <li> <a href="http://facebook.com"> <img src="images/facebook.png" alt="" height="25px"> </a> </li>
          <li> <a href="http://instagram.com"> <img src="images/instagram.png" alt="" height="25px"> </a> </li>
          <li> <a href="http://twitter.com"> <img src="images/twitter.png" alt="" height="25px"> </a> </li>
          <li> <a href="http://youtube.com"> <img src="images/youtube.png" alt="" height="25px"> </a> </li>
        </ul>
        <button type = "button" class = "btn m-2 text-light active-filter-btn" onclick="location.href='contact.html'">Contact Us</button>
      </div>
    </footer>

  </body>
</html>
